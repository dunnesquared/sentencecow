{% extends "layout.html" %}

{% block content %}

  <h1>Welcome to LeGuinn Word-Counter!</h1>

  <h2>Text:</h2>

  <form action="/leguinncounter" method="POST">

    <!-- Display message if input text over word count -->
    {% if is_over == True %}
      <textarea name="input_text" wrap="soft" oninput="enableSubmit(); updateWordCount(); checkWordCount();">{{ input_text }}</textarea>
      <p class="over"> {{ msg }} </p>
    {% else %}
      <textarea name="input_text" wrap="soft" oninput="enableSubmit(); updateWordCount(); checkWordCount();">Once upon a time, there was a dog called Tutu. He was nice. If you met him, you would like him too. Have you a dog? Say yes!! He lived in the U.S.S.R. I think. Or was it the U.S. of good ole A?</textarea>
    {% endif %}

    <p>Word Count: <span id='word-count'>0</span> </p>

    <h2>Word Max:</h2>

    <div><input name="max" type="number" min=1 max=1000 value="7"></input></div>

    <!--For testing purposes
    <div><input name="max"></input></div>
    -->

     <br>
     <br>

     <div><input id='count' name='submit_button' type="Submit", value="Count"></input></div>


  </form>

  <script type="text/javascript" src="{{ url_for('static', filename='count.js') }}"></script>


{% endblock %}
